<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fonts</title>
		<!-- Legam fisierul nostru de CSS. -->
		<link rel="stylesheet" href="style.css" />
		<!-- Link-uri genrate de google fonts, pentru o conectare mai eficienta. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Link-ul esential generat de Google fonts, cel cu care includem fonturile. -->
		<link
			href="https://fonts.googleapis.com/css2?family=Kalnia:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Font-uri</h1>
		<p>Un exemplu de paragraf normal</p>
        <p class="font-extra-light">Un exemplu de paragraf extra light</p>
		<p><span class="font-italic">Un exemplu de paragraf italic</span></p>
		<p><strong>Un exemplu de paragraf bold</strong></p>
	</body>
</html>
